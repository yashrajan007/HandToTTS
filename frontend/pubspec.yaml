name: ocr_app
description: A Flutter application for Optical Character Recognition using Gemini AI.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  dio: ^5.3.1
  provider: ^6.0.0
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.1
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  just_audio: ^0.10.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
